<section class="card-module layout-x-large standard">
  <h2 class="header-1">Travel Ideas</h2>

<div class="grid-col-3">
<div  *ngFor="let currentBeauty of childBeauty" >
  <a class="card card-dense--mobile ">
    <div class="card-image standard-post">
    <div class="spacer ">
    </div>
    <img src="https://images.britcdn.com/wp-content/uploads/2017/12/health-promo.jpg?w=400&amp;auto=format" class="fade-in loaded" data-visible="true"></div>
    <div class="card-information">
      <div class="card-category header-5 header-secondary"></div>
      <div (click)="goToDetailPage(beauty)" class="">
        <div class="card-title" ><span>30 Clean-Eating Dinner Recipe Ideas You Can Make in 30 Minutes or Less</span></div>
      </div>

    </div>
  </a>

</div>
</div>
