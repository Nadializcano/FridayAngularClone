<section class="card-module layout-x-large standard">
  <h2 class="header-1">Travel Ideas</h2>

<div class="grid-col-3">
<div  *ngFor="let currentArticle of childArticleList" >
  <a class="card card-dense--mobile ">
    <div class="card-image standard-post">
    <div class="spacer ">
    </div>
    <img src="https://images.britcdn.com/wp-content/uploads/2017/12/health-promo.jpg?w=400&amp;auto=format" class="fade-in loaded" data-visible="true"></div>
    <div class="card-information">
      <div class="card-category header-5 header-secondary">{{currentArticle.title}}</div>
      <div class="card-title"><span>30 Clean-Eating Dinner Recipe Ideas You Can Make in 30 Minutes or Less</span></div>
    </div>
  </a>

</div>
</div>

<div class="grid-col-4">
  <a class="card card-dense--mobile ">
    <div class="card-image standard-post">
      <div class="spacer ">
      </div>
      <img src="" class="fade-in loaded" data-visible="true"></div>
      <div class="card-information">
        <div class="card-category header-5 header-secondary">Lifestyle</div>
      <div class="card-title" *ngFor="let currentArticle of childArticleList">{{currentArticle.title}}<button (click)="editArticle(currentArticle)">Edit!</button></div>
    </div>
  </a>

</div>

</section>
