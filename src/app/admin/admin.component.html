<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<section class="adminsection">

  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-5 col-sm-6 col-xs-12">
        <div class="RequestForm">
          <h2>Add an Beauty Article</h2>
          <div class="Forms">
            <form>
              <div class="form-group">
                <input class="form-control" placeholder="Title" type="text" #articleTitle>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Category" type="text" #articleCategory>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Description" type="text" #articleDescription>
              </div>
              <div class="image-upload">
    <img [src]="imageSrc" style="max-width:300px;max-height:300px"/>
    <input name="imageUrl" type="file" accept="image/*" (change)="handleInputChange($event)" />
</div>
              <button (click)="submitArticle(articleTitle.value, articleCategory.value, articleDescription.value); articleTitle.value=''; articleCategory.value='';">ADD Article</button>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>
</section>
